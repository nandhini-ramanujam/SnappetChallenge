<div class="container">
  <div class="card mt-4">
    <div class="card-body p-6">
      <h5 class="card-title">Student performance overview</h5>
      <p class="card-text pt-4 pb-2">Overview of today's performance across various subjects</p>
      <table class="table table-striped table-bordered table-hover" *ngIf="performanceRecords && !isLoading">
        <thead class="bg-primary text-white">
          <tr>
            <th>Name</th>
            <th *ngFor="let subject of subjects">{{ subject }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of performanceRecords">
            <td>{{ record.UserName }}</td>
            <td *ngFor="let subject of subjects">
              <div class="green-circle" [ngClass]="calculatePerformanceColor(record.Performance[subject])"></div>
            </td>
          </tr>
        </tbody>
      </table>
      <app-loader *ngIf="isLoading"></app-loader>
    </div>
  </div>
</div>
